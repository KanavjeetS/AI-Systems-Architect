<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYNAPSE-X â€” AI Engineering Organism</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #000000;
      --accent-cyan: #00FFFF;
      --accent-blue: #00AEFF;
      --accent-teal: #00DE94;
      --accent-green: #00FF52;
      --accent-purple: #A855F7;
    }
    body {
      background-color: var(--bg-deep) !important;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    .font-space { font-family: 'Space Grotesk', sans-serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: rgba(0, 174, 255, 0.4); border-radius: 10px; }

    .glass {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
    }
    
    .glow-cyan { box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
    .glow-blue { box-shadow: 0 0 15px rgba(0, 174, 255, 0.3); }

    .star-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.2;
      background-image: 
        radial-gradient(1px 1px at 20px 30px, var(--accent-cyan), transparent),
        radial-gradient(1.5px 1.5px at 40px 70px, var(--accent-blue), transparent),
        radial-gradient(1px 1px at 150px 160px, var(--accent-cyan), transparent),
        radial-gradient(1px 1px at 280px 70px, var(--accent-cyan), transparent);
      background-size: 300px 300px;
      animation: stars-twinkle 4s infinite alternate ease-in-out;
    }

    @keyframes stars-twinkle {
      0% { opacity: 0.1; transform: scale(1); }
      100% { opacity: 0.3; transform: scale(1.05); }
    }

    .animated-border:hover {
      transform: translateY(-8px) scale(1.015);
      border-color: rgba(0, 255, 255, 0.3);
      box-shadow: 0 20px 50px -15px rgba(0, 174, 255, 0.5);
      z-index: 10;
    }

    .scanline {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 2px;
      background: linear-gradient(to bottom, transparent, var(--accent-blue), transparent);
      opacity: 0.05;
      animation: scanline 6s linear infinite;
      pointer-events: none;
      z-index: 100;
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    .typing-cursor::after {
      content: '|';
      animation: blink 1s infinite;
    }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    .node-pulse { animation: node-glow 2s infinite alternate; }
    @keyframes node-glow {
      from { filter: drop-shadow(0 0 2px rgba(0, 255, 255, 0.5)); }
      to { filter: drop-shadow(0 0 12px rgba(0, 255, 255, 0.9)); }
    }

    .aurora-blob {
      filter: blur(100px);
      mix-blend-mode: screen;
      animation: aurora-move 20s infinite alternate ease-in-out;
    }
    @keyframes aurora-move {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(15%, 10%) rotate(5deg); }
      100% { transform: translate(-5%, 5%) rotate(-5deg); }
    }

    /* Cinematic growth sequence classes */
    .branch-grow {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: grow-stroke 1.5s forwards ease-out;
    }
    @keyframes grow-stroke { to { stroke-dashoffset: 0; } }
    
    .node-fade-in {
      opacity: 0;
      transform: scale(0.5);
      animation: node-enter 0.6s forwards cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    @keyframes node-enter { to { opacity: 1; transform: scale(1); } }
  </style>
